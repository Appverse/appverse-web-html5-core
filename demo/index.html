<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Appverse Web HTML5 CORE Demo</title>
        <meta name="description" content="AppVerse Core Demo Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    </head>
    <body data-ng-app="App">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <header>
            <h1>Appverse Web HTML5 CORE Demo</h1>
        </header>
        <div class="container">
            <h2>Detection</h2>
        </div>

        <!-- build:js scripts/scripts.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <!-- modules -->
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-cache/dist/angular-cache.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- ########## Core modules ########## -->
        <script src="modules/api-cache.js"></script>

        <script src="modules/api-detection.js"></script>
        <script src="modules/api-logging.js"></script>
        <script src="modules/api-main.js"></script>

        <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>

        <script src="directives/cache-directives.js"></script>
