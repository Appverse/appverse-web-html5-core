<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">

        <!-- Reset CSS -->
        <link href="css/normalize.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/showcase.css" rel="stylesheet">

        <!-- Custom Fonts -->

        <![endif]-->

    <body>
        <!-- Content -->
        <div class="container">
            <button class="menu-button" id="open-button">Open Menu</button>
            <div class="menu-wrap">
                <nav id="menuNav" class="menu">
                    <div class="icon-list">
                        <h2>Menu</h2>

                        <hr>
                        <h3><i class="fa fa-fw fa-gear"></i> <span>Core Module</span></h3>
                        <ng-include src="'partials/core-modules-links.html'"></ng-include>
                        <hr>
                        <h3><a href="#rest"><i class="fa fa-fw fa-user"></i><span>UI</span></a></h3>
                        <hr>
                        <h3><a href="#rest"><i class="fa fa-fw fa-shield"></i><span>Security</span></a></h3>
                    </div>
                </nav>
                <button class="close-button" id="close-button">Close Menu</button>
            </div>
            <div class="content-wrap">
                <div class="content">
                    <div ui-view autoscroll="false"></div>
                </div>
            </div>
        </div>

        <script src="sockjs-client/dist/sockjs.js"></script>
        <!-- Inlcude mocks to mock backend -->
        <script src="angular-mocks/angular-mocks.js"></script>
